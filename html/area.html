<!DOCTYPE html>

    <title>My JavaScript Program</title>

  <body>
    <h4>Hello TechnoTree World!</h4>
    <script> 

var a = 5;
var b = 6;
var c = 7;

var s = (a + b + c) / 2
var area = Math.sqrt(s * (s - a) * (s - b) * (s - c));

alert("The area of the triangle is: " + area);
</script>
