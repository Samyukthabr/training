<!DOCTYPE html>
<html>
<head>
	<title>List Example with Event Listener</title>
	<style>
		.selected {
			background-color: lightgray;
		}
	</style>
</head>
<body>

	
	<ul id="myList">
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
     </ul>

	
	<script>
		
		var list = document.getElementById("myList");

		
		list.addEventListener("click", function(event) {
			
			var clickedElement = event.target;

			
			alert("You clicked on: " + clickedElement.textContent);
		});
	</script>

</body>
</html>
