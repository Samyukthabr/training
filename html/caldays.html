

<!DOCTYPE html>
<html>
<body>
<h4>Calculate days</h4>


<script>
const today = new Date();


const nextChristmas = new Date(today.getFullYear(), 11, 25);


if (today.getMonth() === 11 && today.getDate() > 25) {
  nextChristmas.setFullYear(nextChristmas.getFullYear() + 1);
}

const diffInDays = Math.ceil((nextChristmas - today) / (1000 * 60 * 60 * 24));


console.log("There are "+diffInDays+ "days left until Christmas!");

</script>

</body>
</html>
